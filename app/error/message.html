<div ng-click="remove(m)" ng-model="messages.success" ng-repeat="m in messages.success" id="{{m.id}}" ng-if="m.text" class="alert alert-success" role="alert"><span class="glyphicon glyphicon-ok-sign" aria-hidden="true"></span> {{m.text}}</div>
<div ng-click="remove(m)" ng-model="messages.info" ng-repeat="m in messages.info" id="{{m.id}}" ng-if="m.text"  class="alert alert-info" role="alert"><span class="glyphicon glyphicon-info-sign" aria-hidden="true"></span> {{m.text}}</div>
<div ng-click="remove(m)" ng-model="messages.warning" ng-repeat="m in messages.warning" id="{{m.id}}" ng-if="m.text"  class="alert alert-warning" role="alert"><span class="glyphicon glyphicon-warning-sign" aria-hidden="true"></span> {{m.text}}</div>
<div ng-click="remove(m)" ng-model="messages.danger" ng-repeat="m in messages.danger" id="{{m.id}}" ng-if="m.text"  class="alert alert-danger" role="alert"><span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span> {{m.text}}</div>
