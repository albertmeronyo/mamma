<form class="form-horizontal tab-form" ng-submit="login()">
  <div class="form-group">
    <label for="username" class="col-sm-2 control-label">Username</label>
    <div class="col-sm-10" >
        <input name="username" class="form-control" type="text" ng-model="username" placeholder=""/>
    </div>
  </div>
  <div class="form-group">
    <label for="email" class="col-sm-2 control-label">Email</label>
    <div class="col-sm-10" >
        <input name="email" class="form-control" type="text" ng-model="email" placeholder=""/>
    </div>
  </div>
  <div class="form-group">
    <label for="password" class="col-sm-2 control-label">Password</label>
    <div class="col-sm-10" >
        <input name="password" class="form-control" type="password" ng-model="password" />
    </div>
  </div>
  <div class="form-group">
    <label for="password2" class="col-sm-2 control-label">Repeat Password</label>
    <div class="col-sm-10" >
        <input name="password2" class="form-control" type="password2" ng-model="password2" />
    </div>
  </div>
  
  <div class="form-group">
  <div class="col-sm-offset-2 col-sm-10">
    <a href="#/signup" type="button" class="btn btn-success">Sign Up</a>
  </div>
  </div>
</form>
