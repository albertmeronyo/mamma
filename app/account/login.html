<form class="form-horizontal tab-form" ng-submit="login(user)">
  <div class="form-group">
    <label for="username" class="col-sm-2 control-label">Username</label>
    <div class="col-sm-10" >
        <input name="username" class="form-control" type="text" ng-model="user.username" placeholder=""/>
    </div>
  </div>
  <div class="form-group">
    <label for="password" class="col-sm-2 control-label">Password</label>
    <div class="col-sm-10" >
        <input name="password" class="form-control" type="password" ng-model="user.password" />
    </div>
  </div>
  <div class="form-group">
  <div class="col-sm-offset-2 col-sm-10">
    <button type="submit" type="button" class="btn btn-success">Login</button>
    <a href="#/signup" type="button" class="btn btn-danger">Sign Up</a>
  </div>
  </div>
</form>
