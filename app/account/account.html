<div ng-controller="AccountCtrl">
<h1>{{user.username}}</h1>
<form class="form-horizontal tab-form"  ng-submit="save()">

  <div class="form-group">
    <label for="username" class="col-sm-2 control-label">Username</label>
    <div class="col-sm-10" ng-switch on="editable">
        <input name="user.username" ng-switch-when="true" class="form-control" type="text" ng-model="user.username" placeholder=""/>
        <pre ng-switch-when="false">{{user.username}}</pre>
    </div>
  </div>
  <div class="form-group">
    <label for="email" class="col-sm-2 control-label">Email</label>
    <div class="col-sm-10" ng-switch on="editable">
    <input name="user.email" ng-switch-when="true" class="form-control" type="text" ng-model="user.email" placeholder=""/>
        <pre ng-switch-when="false">{{user.email}}</pre>
    </div>
  </div>
  <div class="form-group">
  <div class="col-sm-offset-2 col-sm-10">
    <span  ng-switch on="editable">
    <button type="submit" ng-switch-when="true" type="button" class="btn btn-success">Save</button>
    <a href="#/me" ng-switch-when="true" type="button" class="btn btn-default">Cancel</a>
    <a ng-switch-when="false" type="button" class="btn btn-default" ng-click="logout()">Logout</a>
    <a href="#/me:edit" ng-switch-when="false" type="button" name="editable" class="btn btn-default">Edit</a>
    </span>
  </div>
  </div>
</form>
</div>
