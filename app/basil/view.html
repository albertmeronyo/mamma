<form class="form-horizontal tab-form" ng-submit="save(view)">
  <a name="form_{{$index}}" id="v{{$index}}"></a>
  <div class="form-group" >
    <span class="col-sm-2"></span>
    <h4 class="col-sm-10">.{{view.id}}</h4>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">Extension</label>
    <div class="col-sm-10" ng-switch on="view.editable">
        <pre ng-switch-when="false">{{view.extension}}</pre>
        <input name="extension" ng-switch-when="true" class="form-control" type="text" ng-model="view.extension" placeholder="myview"/>
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">Engine</label>
    <div class="col-sm-10" ng-switch on="view.editable">
        <pre ng-switch-when="false">{{view.engine}}</pre>
        <select class="form-control" ng-model="view.engine" ng-switch-when="true">
          <option value="MUSTACHE">MUSTACHE</option>
          <option value="RHINO">RHINO</option>
        </select>
        
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">Returns</label>
    <div class="col-sm-10" ng-switch on="view.editable">
        <pre ng-switch-when="false">{{view['Content-Type']}}</pre>
        <input name="Content-Type" ng-switch-when="true" class="form-control" type="text" ng-model="view['Content-Type']" placeholder="text/html"/>
    </div>
  </div>
  <div class="form-group" ng-switch on="view.editable" >
    <label ng-switch-when="true" class="col-sm-2 control-label">Template</label>
    <div ng-switch-when="true" class="col-sm-10">
        <textarea class="form-control code" rows="10">{{view.template}}</textarea>
    </div>
  </div>
  
  <div class="form-group">
  <div class="col-sm-offset-2 col-sm-10">
    <span ng-switch on="view.editable">
    <button type="submit" ng-switch-when="true" type="button" class="btn btn-success">Save</button>
    <a href="#/basil/{{id}}/views" ng-switch-when="true" type="button" class="btn btn-default">Cancel</a>
    <a href="#/basil/{{id}}/views:{{view.id}}" ng-switch-when="false" type="button" name="editable" class="btn btn-default">Edit</a>
    </span>
  </div>
  </div>
</form>
