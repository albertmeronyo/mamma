<form class="form-horizontal tab-form" >
  <a name="form_{{$index}}" id="v{{$index}}"></a>
  <div class="form-group" >
    <span class="col-sm-2"></span>
    <h4 class="col-sm-10">.{{view.id}}</h4>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">Extension</label>
    <div class="col-sm-10" ng-switch on="view.editable">
        <pre ng-switch-when="false">{{view.extension}}</pre>
        <input name="extension" ng-switch-when="true" class="form-control" type="text" ng-model="view.extension" placeholder="myview"/>
    </div>
  </div>
  
  <div class="form-group">
    <label class="col-sm-2 control-label">Script type</label>
    <div class="col-sm-10" ng-switch on="view.editable">
        <pre ng-switch-when="false">{{view['content-type']}}</pre>
        <select class="form-control" ng-model="view['content\-type']" ng-switch-when="true">
          <option value="template/mustache">template/mustache</option>
          <option value="application/javascript">application/javascript</option>
        </select>
        
    </div>
  </div>
  
  <div class="form-group">
    <label class="col-sm-2 control-label">Returns</label>
    <div class="col-sm-10" ng-switch on="view.editable">
        <pre ng-switch-when="false">{{view.type}}</pre>
        <input ng-switch-when="true" class="form-control" type="text" ng-model="view.type" placeholder="text/html"/>
    </div>
  </div>
  
  <div class="form-group" ng-switch on="view.editable" >
    <label class="col-sm-2 control-label">Template</label>
    <div class="col-sm-10">
        <textarea ng-switch-when="true" class="form-control" rows="10" ng-model="view.template"></textarea>
        <pre class="pesto-code"  ng-switch-when="false">{{view.template}}</pre>
    </div>
  </div>
  <div class="form-group">
  <div class="col-sm-offset-2 col-sm-10">
    <span ng-switch on="view.editable">
    <button type="button" ng-click="save(view)" ng-switch-when="true" type="button" class="btn btn-success">Save</button>
    <button type="button" ng-click="del(view)" ng-switch-when="true" type="button" class="btn btn-danger">Delete</button>
    <a href="#/basil/{{id}}/views" ng-switch-when="true" type="button" class="btn btn-default">Cancel</a>
    <a ng-if="api.createdBy == user.username" href="#/basil/{{id}}/views:{{view.id}}" ng-switch-when="false" type="button" name="editable" class="btn btn-default">Edit</a>
    </span>
  </div>
  </div>
</form>
