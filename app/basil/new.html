<form class="form-horizontal" ng-submit="create(newForm.$valid)" name="newForm">
  <div class="form-group has-feedback" ng-class="{ 'has-error': (newForm.endpoint.$invalid && newForm.endpoint.$touched) }">
    <label for="endpoint" class="col-sm-2 control-label">SPARQL Endpoint</label>
    <div class="col-sm-10">
        <input
            required
            pattern="^(https?:\/\/)?([\da-z\.-]+)\.([a-z\.]{2,6})([\/\w \.-]*)*\/?$"
            ng-model="endpoint" name="endpoint" type="text" class="form-control" id="endpoint" placeholder="http://dbpedia.org/sparql">
        <span 
           ng-show="newForm.endpoint.$touched"
           ng-class="{ 'glyphicon-warning-sign': newForm.endpoint.$invalid, 'glyphicon-ok': newForm.endpoint.$valid }"
           class="glyphicon form-control-feedback" aria-hidden="true"></span>
        <div 
           ng-show="newForm.endpoint.$invalid && newForm.endpoint.$touched" 
           class="help-block" role="alert">
          <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
          <span class="sr-only">Error:</span>
          <span ng-show="newForm.endpoint.$error.required">Please specify the SPARQL endpoint.</span>
          <span ng-show="newForm.endpoint.$error.pattern">Please specify a valid URL.</span>
        </div>
    
    </div>
  </div>
  <div class="form-group has-feedback" ng-class="{ 'has-error': (newForm.query.$invalid && newForm.query.$touched) }">
    <label for="query" class="col-sm-2 control-label">Query</label>
    <div class="col-sm-10">
        <textarea required ng-model="query" class="form-control" rows="4" name="query" id="query"></textarea>
        <div 
           ng-show="newForm.query.$invalid && newForm.query.$touched" 
           class="help-block" role="alert">
          <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
          <span class="sr-only">Error:</span>
          <span ng-show="newForm.query.$error.required">Please specify the query.</span>
        </div>
    
    </div>
  </div>
  
  <div class="form-group">
  <div class="col-sm-offset-2 col-sm-10">
    <button ng-disabled="newForm.$invalid" type="submit" class="btn btn-danger">Create</button>
  </div>
  </div>
</form>
