<form class="form-horizontal" ng-submit="create()">
  <div class="form-group">
    <label for="endpoint" class="col-sm-2 control-label">SPARQL Endpoint</label>
    <div class="col-sm-10">
    <input ng-model="endpoint" name="endpoint" type="text" class="form-control" id="endpoint" placeholder="http://dbpedia.org/sparql">
    </div>
  </div>
  <div class="form-group">
    <label for="query" class="col-sm-2 control-label">Query</label>
    <div class="col-sm-10">
    <textarea ng-model="query" class="form-control" rows="4" name="query" id="query"></textarea>
    </div>
  </div>
  <div class="form-group">
  <div class="col-sm-offset-2 col-sm-10">
  <button type="submit" class="btn btn-danger">Create</button>
  </div>
  </div>
</form>
